<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content">
    <ion-row class="logo-row">
        <ion-col>
            <img src="../../assets/imgs/simpson.jpg" />
        </ion-col>
    </ion-row>

    <div style="position:fixed;width:100%;padding-left: 10px;padding-right:5px;">
        <ion-card padding>
            <form [formGroup]="authForm" (ngSubmit)="chkLogin()">
                <ion-item>
                    <ion-label floating>Mobile No : </ion-label>
                    <ion-input type="tel" [(ngModel)]="userMobile" value="" [formControl]="authForm.controls['chkUserMobile']" [ngClass]="{'error-border':!authForm.controls['chkUserMobile'].valid}"></ion-input>
                </ion-item><br />
                <div class="colorRed" *ngIf="authForm.controls['chkUserMobile'].hasError('required') && authForm.controls['chkUserMobile'].touched">
                    &nbsp;&nbsp;* Mobile No is required!
                </div>

                <div class="colorRed" *ngIf="authForm.controls['chkUserMobile'].hasError('minlength') &&
          authForm.controls['chkUserMobile'].touched">
                    * Mobile No Should not be less than 10</div>

                <ion-item>
                    <ion-label floating>Password : </ion-label>
                    <ion-input type="{{type}}" name="password" value="" [(ngModel)]="userPassword" [formControl]="authForm.controls['chkUserPassword']"></ion-input>
                    <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
            <ion-icon name="ios-eye-off-outline"></ion-icon>
          </button>
                    <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
            <ion-icon name="ios-eye-outline"></ion-icon>
          </button>
                </ion-item><br />
                <div class="colorRed" *ngIf="authForm.controls['chkUserPassword'].hasError('required') && authForm.controls['chkUserPassword'].touched">
                    &nbsp;&nbsp;* Password is required!
                </div>
                <div class="error-box" *ngIf="authForm.controls['chkUserPassword'].hasError('minlength') &&
          authForm.controls['chkUserPassword'].touched">
                    * Password Should not be less than 8 characters</div>
                <button type="submit" ion-button full [disabled]="!authForm.valid">Login</button>
            </form>
            <button ion-button full clear padding-top (click)="goToRegister()">Create New Account</button>
        </ion-card>
    </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Simpson Sales Person
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-content">
  
  <ion-grid>
    <ion-row text-center>
      <ion-col col-6 (click)="listRegion()">
        <ion-card>
          <ion-card-header text-wrap>
            LIST REGION
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/region.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="goToChangePwd()">
        <ion-card>
          <ion-card-header text-wrap>
            CHANGE PASSWORD
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/password.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="logOutFn()">
        <ion-card>
          <ion-card-header text-wrap>
            LOGOUT
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/logout.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>	  
	  </ion-row>
	 
  </ion-grid>
  
</ion-content>
